name: NuGet Release

on:
  push:
    branches: [main]
    paths:
      - "packages/rdn-dotnet/package.json"

permissions:
  contents: write

defaults:
  run:
    working-directory: packages/rdn-dotnet

jobs:
  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Read version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Check if version is already published
        id: check
        run: |
          STATUS=$(dotnet nuget list source --format short 2>/dev/null || true)
          PUBLISHED=$(dotnet package search Rdn --exact-match --source https://api.nuget.org/v3/index.json --format json 2>/dev/null | node -p "try{JSON.parse(require('fs').readFileSync('/dev/stdin','utf8')).searchResult[0]?.packages[0]?.version}catch{''}" || true)
          if [ "$PUBLISHED" = "${{ steps.version.outputs.version }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Pack
        if: steps.check.outputs.skip != 'true'
        run: dotnet pack -c Release /p:Version=${{ steps.version.outputs.version }} -o ./nupkgs

      - name: Push to NuGet
        if: steps.check.outputs.skip != 'true'
        run: dotnet nuget push "./nupkgs/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create git tag
        if: steps.check.outputs.skip != 'true'
        run: |
          git tag "rdn-dotnet@${{ steps.version.outputs.version }}"
          git push origin "rdn-dotnet@${{ steps.version.outputs.version }}"

      - name: Extract changelog
        if: steps.check.outputs.skip != 'true'
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BODY=$(sed -n "/^## ${VERSION}/,/^## [0-9]/{/^## [0-9]/!p;}" CHANGELOG.md | sed '1d')
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "rdn-dotnet@${{ steps.version.outputs.version }}" \
            --title "rdn-dotnet@${{ steps.version.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.body }}" \
            ${{ contains(steps.version.outputs.version, '-') && '--prerelease' || '' }}
