name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      - name: Detect pre-release mode
        id: pre
        run: |
          if [ -f ".changeset/pre.json" ]; then
            TAG=$(jq -r '.tag' .changeset/pre.json)
            echo "active=true" >> "$GITHUB_OUTPUT"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          else
            echo "active=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          title: ${{ steps.pre.outputs.active == 'true' && format('chore: version packages ({0})', steps.pre.outputs.tag) || 'chore: version packages' }}
          commit: ${{ steps.pre.outputs.active == 'true' && format('chore: version packages ({0})', steps.pre.outputs.tag) || 'chore: version packages' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
