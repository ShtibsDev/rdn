name: VS Code Extension Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      changelog:
        description: "Changelog entry (markdown list items, e.g. '- Fix X\\n- Add Y')"
        required: true
        type: string

permissions:
  contents: write

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/vscode-extension
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        working-directory: .

      - run: node esbuild.js --production
      - run: npx @vscode/vsce package
      - run: npx @vscode/vsce publish ${{ inputs.bump }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Read published version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Update changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE="$(date -u +%Y-%m-%d)"
          ENTRY="## ${VERSION} â€” ${DATE}"$'\n\n'"${{ inputs.changelog }}"
          # Insert new entry after the first line (the heading)
          awk -v entry="$ENTRY" 'NR==1 { print; print ""; print entry; next } 1' CHANGELOG.md > CHANGELOG.tmp
          mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore(vscode): ðŸ”– bump to v${{ steps.version.outputs.version }}"
          git push origin main

      - name: Create git tag
        run: |
          git tag "rdn-vscode@${{ steps.version.outputs.version }}"
          git push origin "rdn-vscode@${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG: ${{ inputs.changelog }}
        run: |
          printf '%s\n\nPublished to [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=rdn.rdn)\n' "$CHANGELOG" > release-notes.md
          gh release create "rdn-vscode@${{ steps.version.outputs.version }}" \
            --title "rdn-vscode@${{ steps.version.outputs.version }}" \
            --notes-file release-notes.md \
            ${{ contains(steps.version.outputs.version, '-') && '--prerelease' || '' }}
